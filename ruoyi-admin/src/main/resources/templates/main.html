<script type="text/javascript">
	$('#pay-qrcode').click(function(){
		var html=$(this).html();
		parent.layer.open({
			title: false,
			type: 1,
			closeBtn:false,
			shadeClose:true,
			area: ['600px', '360px'],
			content: html
		});
	});
