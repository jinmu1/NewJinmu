    function isAddZero(date){
        if (date >= 1 && date <= 9) {
            date = "0" + date;
        }else if(date == 0){
            date = "00";
        }
        return date;
    }
    function showLeftTime()
    {
        var now=new Date();
        var seperator1 = "-";
        var seperator2 = ":";
        var year=now.getFullYear();
        var month = isAddZero(now.getMonth() + 1);
        var strDate = isAddZero(now.getDate());

        var hours=isAddZero(now.getHours());
        var minutes=isAddZero(now.getMinutes());
        var seconds=isAddZero(now.getSeconds());

        $('.time').text(year+"/"+month+"/"+strDate+" "+hours+":"+minutes+":"+seconds);
        //一秒刷新一次显示时间
        var timeID=setTimeout(showLeftTime,1000);
    }
