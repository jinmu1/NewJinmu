<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改百碟项目')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-public-edit" th:object="${glcPublic}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">项目名称：</label>
                <div class="col-sm-8">
                    <input name="name" th:field="*{name}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">项目对应页面：</label>
                <div class="col-sm-8">
                    <input name="arr" th:field="*{arr}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">账号Token：</label>
                <div class="col-sm-8">
                    <input name="Token" th:field="*{Token}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">对应账号信息：</label>
                <div class="col-sm-8">
                    <input name="DrillID" th:field="*{DrillID}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">应用ID：</label>
                <div class="col-sm-8">
                    <input name="PatternID" th:field="*{PatternID}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">应用编码：</label>
                <div class="col-sm-8">
                    <input name="PatternCode" th:field="*{PatternCode}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">对应项目：</label>
                <div class="col-sm-8">
                    <input name="PortIsIM" th:field="*{PortIsIM}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/public";
        $("#form-public-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-public-edit').serialize());
            }
        }
    </script>
</body>
</html>
