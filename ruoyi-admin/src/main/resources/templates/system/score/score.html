<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('【请填写功能名称】列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">

            <p> <span id="issueId" style="display: none" th:text="${issueId}"></span></p>
            <p> <span id="userCode" style="display: none" th:text="${userCode}"></span></p>
            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:score:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:score:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:score:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" >
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:score:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:score:remove')}]];
        var prefix = ctx + "system/score";

        $(function() {
            var options = {
                url: prefix + "/list?IssueId="+$('#issueId').text(),
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export?IssueId="+$('#issueId').text()+"&userCode="+$('#userCode').text(),
                modalName: "【请填写功能名称】",
                columns: [{
                    checkbox: true
                },
                // {
                //     field: 'id',
                //     title: 'ID',
                //     visible: false
                // },
                // {
                //     field: 'headId',
                //     title: '任务ID'
                // },
                // {
                //     field: 'userId',
                //     title: '用户ID'
                // },
                // {
                //     field: 'userCode',
                //     title: '用户代码'
                // },
                {
                    field: 'name',
                    title: '学生姓名'
                },
                {
                    field: 'score',
                    title: '成绩'
                },
                {
                    field: 'remarks',
                    title: '班级'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
